name: Validate Content

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]

jobs:
  validate-bibtex:
    name: Validate BibTeX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate citations.bib is parsable
        run: |
          npm run import-bibtex
          echo "✓ BibTeX validation passed - citations.bib is parsable"

  validate-markdown:
    name: Validate Markdown & Astro
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Astro type checking
        run: |
          npm run lint
          echo "✓ Markdown validation passed - all files are correctly formatted"

  validate-build:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: |
          npm run build
          echo "✓ Build validation passed - site builds successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1
